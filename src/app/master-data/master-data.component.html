<form [formGroup]="form">
  <div class="mb-3">
    <label for="company">{{ 'company' | translate }}</label>
    <input type="text"
           class="form-control"
           id="company"
           formControlName="company"
           [placeholder]="'company' | translate"
           required>
  </div>
  <div class="mb-3">
    <label for="legalRepresentative">{{ 'legalRepresentative' | translate }}</label>
    <input type="text"
           class="form-control"
           id="legalRepresentative"
           formControlName="legalRepresentative"
           [placeholder]="'legalRepresentative' | translate"
           required>
  </div>
  <div class="mb-3">
    <label for="address">{{ 'address' | translate }}</label>
    <input type="text"
           class="form-control"
           id="address"
           formControlName="address"
           [placeholder]="'address' | translate"
           required>
  </div>
  <button type="submit" class="btn btn-primary" (click)="save()">
    {{ 'submit' | translate }}
    <fa-icon [icon]="faCheck"></fa-icon>
  </button>
  &nbsp;
  <button (click)="discard()"
          [disabled]="!changed"
          class="btn btn-warning"
          type="button">
    {{ 'discard' | translate }}
    <fa-icon [icon]="faUndo"></fa-icon>
  </button>
</form>
